<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>

    <link rel="stylesheet"  href="login.css">
</head>
<body>
<div>
    <div class="container">
        <!--<img src="images/zzdlogo.png">-->
        <h2>公共数据资源中心一体化智能管理平台</h2>
        <div class="login">
            <p class="loginp">账户登录</p>
            <div>
                <input id="user" class="user" type="text" placeholder='账户'><span class="userimg"></span>
                <input id="pwd" class="user" type="password" placeholder='密码'><span class="psdimg"></span>
                <div class="checkp">
                    <input type="checkbox"><span>记住密码</span>
                    <a class="forgetpsd" href="#">忘记密码?</a>
                </div>
                <input class="loginbtn" type="button" value="登 录"><span class="btnimg"></span>
            </div>
        </div>
    </div>


</div>

<script src="dist/jquery/jquery.min.js"></script>
<script src="login.js"></script>
</body>
</html>
