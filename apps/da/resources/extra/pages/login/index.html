<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>

    <link rel="stylesheet" href="dist/login.css">
</head>
<body>
<div class="login">
    <div>
        <h2>湖州市数据大脑<span>公共数据服务平台</span></h2>
    </div>
    <div class="loginContent">
        <div class="loginLeft">
        </div>
        <div class="loginRight">
            <div class="logEntry">
                <p>登录入口</p>
            </div>
            <div class="loginForm">
                <input class="formInput user" type="text"
                       placeholder='请输入用户名'>
                <input class="formInput password" type="password"
                       placeholder='请输入密码'>
                <input class="formCheck" type="checkbox"><span class="rember">记住密码</span>
                <input class="formBtn" type="button" value="登 录"><span class="btnIcon"></span>
            </div>
            <div class="title">
                <p>湖州市数据大脑公共数据服务平台</p>
            </div>
        </div>
    </div>
</div>


<script src="../../dist/jquery/jquery.min.js"></script>
<script src="dist/login.js"></script>
</body>
</html>
